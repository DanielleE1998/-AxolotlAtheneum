<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>Edit Profile</title>
    </head>
	
	   <body>
        
      <h2>Edit Profile</h2>
			<fieldset class = "edit_name">
        <h3>Change Name</h3>
				<p>Please update your Name:</p>

        <label for="newFName">First Name: </label>
        <input type="text" name="newFName" id="newFName" required placeholder="John">
        <text for="newFName" id="newFNameText"> * </text>

        <label for="newLName">Last Name: </label>
        <input type="text" name="newLName" id="newLName" required placeholder="Doe">
        <text Lor="newLName" id="newLNameText"> * </text><br>
      </fieldset>

      <fieldset class = "edit_phone">
        <h3>Change Phone Number</h3>
				<p>Please change your Phone Number:</p>

        <label for="newPhone">Phone Number: </label>
        <input type="text" name="newPhone" id="newPhone" required placeholder="XXX-XXX-XXXX">
        <text for="newPhone" id="newPhoneText"> * </text>
      </fieldset>

      <fieldset class = "edit_address">
        <h3>Change Shipping Address</h3>
				<p>Please enter your new address information:</p>

        <label for="newLine1">Line 1: </label>
        <input type="text" name="newLine1" id="newLine1" required placeholder="123 ABC">
        <text for="newLine1" id="newLine1Text"> * </text><br>
        
        <label for="newLine2">Line 2: </label>
        <input type="text" name="newLine2" id="newLine2" required placeholder="Suite D"><br>

        <label for="newCity">City: </label>
        <input type="text" name="newCity" id="newCity" required placeholder="New York City">
        <text for="newCity" id="newCityText"> * </text>

        <label for="newState">State: </label>
        <input type="text" name="newState" id="newState" required placeholder="New York">
        <text for="newState" id="newStateText"> * </text><br>

        <label for="newCountry">Country: </label>
        <input type="text" name="newCountry" id="newCountry" required placeholder="United States">
        <text for="newCountry" id="newCountryText"> * </text>

        <label for="newZip">Zip: </label>
        <input type="text" name="newZip" id="newZip" required placeholder="12345">
        <text for="newZip" id="newZipText"> * </text><br>

			</fieldset>

			<fieldset class = "edit_payment">
        <h3>Change Payment Card</h3>
				<p>Please enter your card information:</p>
        <h4>Card Type:</h4>

        <label for="newCardName">Cardholer Name: </label>
        <input type="text" name="newCardName" id="newCardName" required placeholder="John Doe">
        <text for="newCardName" id="newCardNameText"> * </text><br>
        
        <input type="checkbox" id="newCardType1" name="newCardType1" value="MasterCard">
        <label for="newCardType1">MasterCard</label><br>
        <input type="checkbox" id="newCardType2" name="newCardType2" value="VISA">
        <label for="newCardType2"> VISA</label><br>
        <input type="checkbox" id="newCardType3" name="newCardType3" value="Discover">
        <label for="newCardType3">Discover</label><br>
        <input type="checkbox" id="newCardType4" name="newCardType4" value="Other">
        <label for="newCardType4">Other</label><br>

        <label for="newCardNumber">Card Number: </label>
        <input type="text" name="newCardNumber" id="newCardNumber" required placeholder="XXXX XXXX XXXX XXXX">
        <text for="newCardNumber" id="newCardNumberText"> * </text><br>

        <label for="newExpirationDate">Expiration Date: </label>
        <input type="text" name="newExpirationDate" id="newExpirationDate" required placeholder="XX/XX">
        <text for="newExpirationDate" id="newExpirationDateText"> * </text><br>

        <label for="newCardZip">Card Zip: </label>
        <input type="text" name="newCardZip" id="newCardZip" required placeholder="12345">
        <text for="newCardZip" id="newCardZipText"> * </text><br>
        
        

			</fieldset>
    </body>
</html>
